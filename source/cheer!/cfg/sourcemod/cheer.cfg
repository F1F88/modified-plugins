// Enables the Cheer! plugin
// -
// Default: "1"
sm_cheer_enable "1"

// 1 to turn enable chat messages, 0 for off
// -
// Default: "1"
sm_cheer_chat "1"

// 1 to turn chat colors on, 0 for off
// -
// Default: "1"
sm_cheer_colors "1"

// The maximum number of cheers per round
// -
// Default: "3"
sm_cheer_limit "3"

// Cheer volume: should be a number between 0.0. and 1.0
// -
// Default: "1.0"
sm_cheer_volume "1.0"

// 0 to disable jeers when dead, 1 to enable for all, 2 for admin only
// -
// Default: "1"
sm_cheer_jeer "1"

// The maximum number of jeers per round
// -
// Default: "1"
sm_cheer_jeer_limit "1"

// Jeer volume: should be a number between 0.0. and 1.0
// -
// Default: "1.0"
sm_cheer_jeer_volume "1.0"
